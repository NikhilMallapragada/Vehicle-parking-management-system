<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Vehicles</title></head>
<body>
<h2>Registered Vehicles</h2>
<table border="1">
    <tr><th>ID</th><th>Number</th><th>Owner</th><th>Type</th></tr>
    <tr th:each="v : ${vehicles}">
        <td th:text="${v.id}"></td>
        <td th:text="${v.vehicleNumber}"></td>
        <td th:text="${v.ownerName}"></td>
        <td th:text="${v.vehicleType}"></td>
    </tr>
</table>
<a href="/vehicles/new">Add New Vehicle</a>
</body>
</html>
